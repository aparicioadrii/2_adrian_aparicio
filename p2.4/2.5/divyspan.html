<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contenedores Div y Span</title>
</head>
<body>

    <!-- Primer div -->
    <div style="height: 100px; background-color: rgb(195, 0, 255);">NORMAS DE CONVIVENCIA SMR2</div>

    <!-- Segundo div -->
    <div style="height: 100px; background-color: rgb(255, 0, 0);">Normas de CONVIVENCIA
    
    </div>

    <!-- Tercer div que contiene otros tres divs -->
    <div style="height: 100px; background-color: darkgreen; overflow: hidden;">

        <!-- Divs dentro del tercer div -->
        <div style="height: 100%; width: 33.33%; float: left; background-color: yellow;">
            <span style="color: white; font-size: xx-large;">Texto en amarillo</span>
        </div>
        <div style="height: 100%; width: 33.33%; float: left; background-color: rgb(0, 255, 0);"></div>
        <div style="height: 100%; width: 33.33%; float: left; background-color: purple;"></div>

    </div>

</body>
</html>
